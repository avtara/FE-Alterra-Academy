<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .img-bg {
            background-image: url(https://lh5.googleusercontent.com/c-iPpQWxyo0MGszM7UJxF9_gLud6LpWaql-JIM7KvWck2Gd-ZZUvXzUQwkw-v6iAU7GcZBrRb_ZHHcounYJ5=w2560-h1422-rw);
        }
    </style>
</head>

<body>
    <div class="grid grid-cols-5">
        <div class="flex h-screen img-bg col-span-2">
            <div class="m-auto">
              <img height="100" width="200" src="https://lh4.googleusercontent.com/I9liEaYph9vwQHfZCua7E7LdjVIfIcWWikF_dso3RaVYhN1POMZJwO6RzrP0uz24lhFJ3pgJwDKSUKM6NjYY=w2560-h1422" alt="Logo">
            </div>
          </div>
        <div class="h-48 col-span-3 mr-12" >
            <div class="h-full">
                <form class="mt-12 ml-12">
                    <p class="text-3xl">Contact Us</p>
                    <div class="mb-6">
                        <label for="email" class="text-sm font-medium text-gray-900 block mb-2">Full Name<abbr style="color: red;" title="required">  *</abbr></label>
                        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Your Full Name Here..." required="">
                    </div>
                    <div class="mb-6">
                        <label for="email" class="text-sm font-medium text-gray-900 block mb-2">Email Address<abbr style="color: red;" title="required">  *</abbr></label>
                        <input type="email" id="email" placeholder="example@domail.com" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                    </div>
                    <div class="mb-6">
                        <label for="number" class="text-sm font-medium text-gray-900 block mb-2">Phone Number<abbr style="color: red;" title="required">  *</abbr></label>
                        <input type="number" id="number" placeholder="086969696969" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required="">
                    </div>
                    <label class="font-semibold text-gray-600 py-2">Nationality<abbr style="color: red;" title="required">  *</abbr></label>
										<select class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full " required="required" name="integration[city_id]" id="integration_city_id">
                  <option value="">Seleted location</option>
                  <option value="">Cochin,KL</option>
                  <option value="">Mumbai,MH</option>
                  <option value="">Bangalore,KA</option>
                </select>
                    <div class="mb-6">
                        <label for="password" class="text-sm font-medium text-gray-900 block mb-2">Message<abbr style="color: red;" title="required">  *</abbr></label>
                        <input type="textbox" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-8" required="">
                    </div>
                    
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
